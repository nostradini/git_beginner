name: Commit ID

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  workflow_dispatch:

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Logic Script
        run: echo Hello, world!
      - name: Dump GitHub context
        env:
         GITHUB_CONTEXT: ${{ toJson(github) }}
        run: |
          echo "$GITHUB_CONTEXT"
          run: git rev-parse --short 921103db8259eb9de72f42db8b939895f5651489
